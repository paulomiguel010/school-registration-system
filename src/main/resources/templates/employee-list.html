<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Student Directory </title>
</head>

<body>
<div class="container">
    <h3>Student Directory</h3>
    <hr>
    <a th:href="@{/student/showStudentForm}" class="btn btn-primary mb-3">Add Student</a>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="theStudents : ${students}">
            <td th:text="${theStudents.firstName}"> </td>
            <td th:text="${theStudents.lastName}"> </td>
            <td th:text="${theStudents.email}"></td>

            <td>
            <a th:href="@{/student/updateShowForm(studentId = ${theStudents.id})}"
             class="btn btn-primary bnt-sm">
                Update
            </a>
                <a th:href="@{/student/deleteShowForm(studentId = ${theStudents.id})}"
                   class="btn btn-danger bnt-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this student'))) return false">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>


</body>


</html>
