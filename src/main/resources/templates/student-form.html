<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <title>Student Form</title>
</head>
<body>
<div class="container">
<h3>Student Form</h3>
<hr>
<form action="#" th:action="@{save}" th:object="${student}" method="post">
  <input type="hidden" th:field="*{id}"/>
  <input type="text" th:field="*{firstName}" class="form-control mb-4 col-3" placeholder="First Name"/>
  <input type="text" th:field="*{lastName}" class="form-control mb-4 col-3" placeholder="Last Name"/>
  <input type="text" th:field="*{email}" class="form-control mb-4 col-3" placeholder="Email"/>
  <button type="submit" class="btn btn-primary btn-sm ">Save</button>
</form>
</div>
</body>


</html>
